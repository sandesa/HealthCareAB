# Workflow for buildning and testing .NET projects

name: CI - Unit Test

on: 
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        options: --health-cmd="exit 0" --health-interval=10s --health-timeout=10s --health-retries=3
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: "A_s3cr3t_pswrd!"
          ACCEPT_EULA: "Y"
          wait-for-service: true

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the solution
        run: dotnet build ./HealthCareAB.sln --configuration Release --no-restore

      - name: Create Database if Not Exists
        run: |
          docker exec mssql /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "A_s3cr3t_pswrd!" -Q "IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'HealthCareAbUserDb') CREATE DATABASE HealthCareAbUserDb"

      - name: Run unit tests with report
        run: dotnet test ./UserService.Tests/UserService.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./UserService.Tests/TestResults/TestResults.trx
